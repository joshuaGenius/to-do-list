<div class="fullscreen-background" *ngIf="loadingdata"> 
  <div class="signin-container">
    <mat-card>
      <mat-card-title class="card-title">Sign In</mat-card-title>

      <form [formGroup]="signinForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="signinForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="signinForm.get('email')?.hasError('email')">
            Enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="signinForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="signinForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="signinForm.invalid">
          Sign In
        </button>
      </form>
    </mat-card>
  </div>
</div>
